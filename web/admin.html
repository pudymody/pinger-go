<!doctype html>
	<html>
	<head>
	<meta charset="UTF-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/assets/styles.css"/>
	<script src="/assets/apexcharts.js"></script>
	</head>
	<body>
<header class="container mx-auto flex items-center bg-card px-4 py-2 sm:px-6 sm:py-3 border border-border/60 bt-0 rounded-md my-4 sticky top-0 z-1">
			<a href="/" class="block p-1 hover:bg-main rounded-md"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
</svg></a>
		</header>
		<div class="overview">
			<form class="container mx-auto rounded-lg border border-border/60 bg-card text-card-foreground shadow-sm px-4 sm:px-6 pt-3 sm:pt-4 pb-5 my-8 flex flex-wrap gap-2 sm:gap-4 items-end" action="/endpoint" method="post">
				<div class="flex flex-1 flex-col">
					<label for="new_domain">
						Domain
					</label>
					<input id="new_domain" name="domain" class="rounded-md border text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 p-1 border-border/60 bg-main">
				</div>

				<div class="flex flex-1 flex-col">
					<label for="new_code_ok">
						Code OK
					</label>
					<input id="new_code_ok" name="code_ok" class="rounded-md border text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 p-1 border-border/60 bg-main">
				</div>

				<div class="flex flex-1 flex-col">
					<label for="new_timeout">
						Timeout
					</label>
					<input id="new_timeout" name="timeout" value="1m" class="rounded-md border text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 p-1 border-border/60 bg-main">
				</div>

				<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">Create</button>
			</form>
		{{ range . }}
			<form class="container mx-auto rounded-lg border border-border/60 bg-card text-card-foreground shadow-sm px-4 sm:px-6 pt-3 sm:pt-4 pb-5 my-8 flex flex-wrap gap-2 sm:gap-4 items-end" action="/endpoint/{{ .ID }}" method="post">
				<div class="flex flex-1 flex-col">
					<label for="{{ .ID }}_domain">
						Domain
					</label>
					<input id="{{ .ID }}_domain" name="domain" value="{{ .Domain }}" class="rounded-md border text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 p-1 border-border/60 bg-main">
				</div>

				<div class="flex flex-1 flex-col">
					<label for="{{ .ID }}_code_ok">
						Code OK
					</label>
					<input id="{{ .ID }}_code_ok" name="code_ok" value="{{ .CodeOK }}" class="rounded-md border text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 p-1 border-border/60 bg-main">
				</div>

				<div class="flex flex-1 flex-col">
					<label for="{{ .ID }}_timeout">
						Timeout
					</label>
					<input id="{{ .ID }}_timeout" name="timeout" value="{{ .Timeout }}" class="rounded-md border text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 p-1 border-border/60 bg-main">
				</div>

				<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">Save</button>
			</form>
		{{ end }}
		</div>
	</body>
</html>
