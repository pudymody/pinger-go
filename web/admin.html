<!doctype html>
	<html>
	<head>
	<meta charset="UTF-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base href="{{ .Base }}">
	<link rel="stylesheet" href="assets/styles.css"/>
	</head>
	<body>
		<header class="container">
			<a href=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
</svg></a>
		</header>
		<div class="overview">
			<form class="container card card--form" action="endpoint" method="post">
					<label for="new_name">
						<span class="label_title">Name</span>
						<span class="label_desc">Recognizable name of the endpoint</span>
					</label>
					<input id="new_name" name="name">

					<label for="new_domain">
						<span class="label_title">Domain</span>
						<span class="label_desc">Domain to check for availability, for example: https://example.com</span>
					</label>
					<input id="new_domain" name="domain">

					<label for="new_code_ok">
						<span class="label_title">Code OK</span>
						<span class="label_desc">HTTP Status code to utilize as a correct response</span>
					</label>
					<input id="new_code_ok" name="code_ok" value="200">

					<label for="new_timeout">
						<span class="label_title">Timeout</span>
						<span class="label_desc">Timeout to utilize when requesting the endpoint, for example: 15m its 15 minutes</span>
					</label>
					<input id="new_timeout" name="timeout" value="15s">

					<label for="new_interval">
						<span class="label_title">Interval</span>
						<span class="label_desc">Interval to utilize between request to the endpoint, for example: 15m its 15 minutes</span>
					</label>
					<input id="new_interval" name="interval" value="1m">

				<button>Create</button>
			</form>
		{{ range .Items }}
			<form class="container card card--form" action="endpoint/{{ .ID }}" method="post">
				<label for="{{ .ID }}_name">
					<span class="label_title">Name</span>
					<span class="label_desc">Recognizable name of the endpoint</span>
				</label>
				<input id="{{ .ID }}_name" name="name" value="{{ .Name }}">

				<label for="{{ .ID }}_domain">
					<span class="label_title">Domain</span>
					<span class="label_desc">Domain to check for availability, for example: https://example.com</span>
				</label>
				<input id="{{ .ID }}_domain" name="domain" value="{{ .Domain }}">

				<label for="{{ .ID }}_code_ok">
					<span class="label_title">Code OK</span>
					<span class="label_desc">HTTP Status code to utilize as a correct response</span>
				</label>
				<input id="{{ .ID }}_code_ok" name="code_ok" value="{{ .CodeOK }}">

				<label for="{{ .ID }}_timeout">
					<span class="label_title">Timeout</span>
					<span class="label_desc">Timeout to utilize when requesting the endpoint, for example: 15m its 15 minutes</span>
				</label>
				<input id="{{ .ID }}_timeout" name="timeout" value="{{ .Timeout }}">

				<label for="{{ .ID }}_interval">
					<span class="label_title">Interval</span>
					<span class="label_desc">Interval to utilize between request to the endpoint, for example: 15m its 15 minutes</span>
				</label>
				<input id="{{ .ID }}_interval" name="interval" value="{{ .Interval }}">
				
				<button>Save</button>
			</form>
		{{ end }}
		</div>
	</body>
</html>
